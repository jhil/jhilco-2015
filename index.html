---
layout: default
---


<div class="home">

  <ul class="post-list">

    {% for post in site.posts %}
      <a class="post-link" style="background-color:{{ post.color }}" href="http://{{ post.link }}">
      <!-- <a class="post-link" style="background-color:{{ post.color }}" href="{{ post.url | prepend: site.baseurl }}"> -->
        <li class="text-center">
          <h2>{{ post.title }}</h2>
          <p class="post-meta">{{ post.excerpt }}</p>
          <p class="post-meta">{{ post.date | date: "%Y" }}</p>
        </li>
      </a>
    {% endfor %}
    
  </ul>

</div>
