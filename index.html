---
layout: default
---


<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <a class="post-link" style="background-color:{{ post.color }}" href="http://{{ post.link }}">
        <li class="text-center">
          <h2>{{ post.title }}</h2>
          <p class="post-meta">{{ post.excerpt }}</p>
          <p class="post-meta">{{ post.date | date: "%Y" }}</p>
        </li>
      </a>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
