---
layout: default
---


<div class="home">

  <ul class="post-list">

    {% for post in site.posts %}
      {% if post.direct == 1 %}
        <a class="post-link" style="background-color:{{ post.color }}" href="http://{{ post.link }}">
      {% else %}
        <a class="post-link" style="background-color:{{ post.color }}" href="{{ post.url | prepend: site.baseurl }}">
      {% endif %}
        <li class="text-center">
          <h2>{{ post.title }}</h2>
          <p class="post-meta excerpt">{{ post.excerpt }}</p>
          <p class="post-meta date">{{ post.date | date: "%Y" }}</p>
        </li>
      </a>
    {% endfor %}
    
  </ul>

</div>
